<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.26"></script>
</head>

<body>
    <div id="app">
        <my-component message="Welcome to Vue.js"></my-component>
        <my-component message="Welcome to Angular"></my-component>
        <my-component message="Welcome to React" />
    </div>
    <script>
        const app = Vue.createApp({});
        app.component('my-component', {
            template: '<h1>{{ message }}</h1>',
            props: ['message']
        });
        app.mount('#app');

    </script>
</body>

</html>
