<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First example Vuejs</title>
        <script src="https://unpkg.com/vue@3.2.26"></script>
    </head>
    <body>

        <div id="app">   
            <h1>hello world</h1>
            <!--On utilise les {{}} pr afficher du contenu-->
                <h2>{{message}}</h2>
                <p>{{text}}</p>
        
        </div>

        <script>
            const app = Vue.createApp({
                   data() {
                       //data -> fction qui retourne un objet
                       return {
                            message : 'Welcome to vue.js',
                            text: 'blablblbla'
                       }
                    
                   }




            });
            
            app.mount('#app');


        </script>


    </body>
</html>
