<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First example Vuejs : boucle</title>
        <script src="https://unpkg.com/vue@3.2.26"></script>
    </head>
    <body>

        <div id="app">  
             <h1>Skills</h1>

             <ul>
                 <li v-for="(skill, ind) in skills" v-bind:key="skill">{{ind+ '-' + skill}}</li>
             </ul>
        </div>

        <script>
            const app = Vue.createApp({

                data() {
            
                       return {
                           skills: ['loulou', 'riri','fifi']
                    
                       }
                   }

            });
            app.mount('#app');


        </script>


    </body>
</html>
