<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-methods</title>
        <script src="https://unpkg.com/vue@3.2.26"></script>
    </head>
    <body>

        <div id="app">
            <h2>{{assignMessage()}}

            </h2> 
        </div>

        <script>
            const app = Vue.createApp({
                //un objet  qui represente ns diff option de base -> 1 option datas
                data() {
                       return {
                            message : ''
                       }
                   },
                   // autre option
                   methods:{
                       assignMessage(){
                           this.message = ' hello world!!!!!!'
                           return this.message
                       }
                   }
            });
            app.mount('#app');


        </script>


    </body>
</html>
